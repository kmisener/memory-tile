<!DOCTYPE html>
<html class="en-US">
  <head>
    <meta charset="utf-8">
    <title>Memory-Tile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/memory-tiles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <header class="col-sm-12">
          <div class="col-sm-4 col-sm-offset-4">
            <h1>Popular Culture</h1>
            <h3>Memory Tile Game</h3>
          </div>
          <div class="col-sm-4">
            <div class="dropdown">
              <button type="button" class="btn btn-default btn-lg dropdown-toggle pull-right" id="dropdownMenu1" data-toggle="dropdown">
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" id="menu" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header">User Controls</li>
                <li><a data-toggle="modal" data-target="#UserLoginForm"href="#">User Login</a></li>
                <li><a data-toggle="modal" data-target="#UserSignupForm" href="#">User Create</a></li>
                <li role="seperator" class="divider"></li>
                <li><a id="shuffle" href="#">Shuffle Deck</a></li>
                <li role="seperator" class="divider"></li>
                <li class="dropdown-header">Select Deck</li>
                <li><a class="deck" id="linux" href="#">Linux</a></li>
                <li><a class="deck" id="starTrek" href="#">Star Trek</a></li>
                <li><a class="deck" id="seinfeld" href="#">Seinfeld</a></li>
                <li><a class="deck" id="breakingBad" href="#">Breaking Bad</a></li>
              </ul>
            </div>
          </div>
        </header>
      </div>

      <section class="row">
        <div class="col-sm-12" id="memory-board">
        </div>
      </section>

      <!-- Modal - Signup -->
      <div class="modal fade" id="UserSignupForm">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" name="button"><span>&times;</span></button>
              <h4>Sign Up</h4>
            </div>

              <div class="modal-body">
                <form class="form-horizontal" action="index.html" method="post">

                  <div class="form-group">
                    <label class="col-md-4 col-md-offset-1" for="">First Name:</label>
                    <div class="col-md-5">
                      <input type="text" class="form-control input-sm" name="name" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 col-md-offset-1" for="">Last Name:</label>
                    <div class="col-md-5">
                      <input type="text" class="form-control input-sm" name="name" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 col-md-offset-1" for="">Email:</label>
                    <div class="col-md-5">
                      <input type="email" class="form-control input-sm" name="name" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 col-md-offset-1" for="">Password:</label>
                    <div class="col-md-5">
                      <input type="password" class="form-control input-sm" name="name" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 col-md-offset-1" for="">Confirm Password:</label>
                    <div class="col-md-5">
                      <input type="password" class="form-control input-sm" name="name" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-2 col-md-offset-8">
                      <input type="submit" class="btn btn-success" value="submit">
                    </div>
                  </div>
                </form><!-- End Form -->
              </div><!-- End Modal-body-->

              <div class="modal-footer"></div>

          </div><!-- End Modal-Content -->
        </div><!-- End Modal-dialog -->
      </div>
      <!-- End Modal - Signup -- >

      <!-- Modal - login -->
      <div class="modal fade" id="UserLoginForm">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" name="button"><span>&times;</span></button>
              <h4>User Login</h4>
            </div>

              <div class="modal-body">
                <form class="form-horizontal" action="index.html" method="post">

                  <div class="form-group">
                    <label class="col-md-4 col-md-offset-1" for="">Email:</label>
                    <div class="col-md-5">
                      <input type="email" class="form-control input-sm" name="name" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 col-md-offset-1" for="">Password:</label>
                    <div class="col-md-5">
                      <input type="password" class="form-control input-sm" name="name" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-2 col-md-offset-8">
                      <input type="submit" class="btn btn-success" value="submit">
                    </div>
                  </div>
                </form><!-- End Form -->
              </div><!-- End Modal-body-->

              <div class="modal-footer"></div>

          </div><!-- End Modal-Content -->
        </div><!-- End Modal-dialog -->
      </div>
      <!-- End Modal - login -- >

    </div><!-- End contianer -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/memory-tiles.js"></script>
  </body>
</html>
